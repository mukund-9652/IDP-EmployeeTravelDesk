<form (ngSubmit)="reserveTrack()" class="mt-3">
  <div class="form-group">
    <label for="trackName">Track Name:</label>
    <input type="text" id="trackName" class="form-control" required>
    <!-- [(ngModel)]="trackName" -->
  </div>
  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" id="date" class="form-control" required>
    <!-- [(ngModel)]="date" -->
  </div>
  <div class="form-group">
    <label for="time">Time:</label>
    <input type="time" id="time" class="form-control" required>
    <!-- [(ngModel)]="time" -->
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search by reservation id" [(ngModel)]="searchText"  [ngModelOptions]="{ standalone: true }">
    <button class="btn btn-primary" (click)="searchReservation()">Search</button>
  </div>
  <!-- <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search Travel Request ID" [(ngModel)]="searchText"  [ngModelOptions]="{ standalone: true }">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" (click)="searchReservationByTravelRequestId()">Search</button>
    </div>
  </div> -->
  <!-- <div *ngIf="reservations.length > 0"> -->
    <div>
    <h3>Reservations for reservation ID: {{ searchText }}</h3>
    <div class="card-columns">
      <!-- <div class="card" *ngFor="let reservation of reservations"> -->
        <div class="card">
        <div class="card-body">
          <h5 class="card-title">Id : {{ reservations.id }}  </h5>
          <p class="card-text">Date: {{ reservations.reservationDate  }} </p>
          
         


          <!-- <p class="card-text">Time: {{ reservations.time }}  </p> -->
          <button class="btn btn-primary" (click)="viewDetails(reservations.id)">View Details</button>
        </div>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Reserve Track</button>
</form>
