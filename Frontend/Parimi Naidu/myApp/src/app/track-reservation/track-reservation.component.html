<form (ngSubmit)="reserveTrack()" class="mt-3">
  <div class="form-group">
    <label for="trackName">Track Name:</label>
    <input type="text" id="trackName" class="form-control" required>
    <!-- [(ngModel)]="trackName" -->
  </div>
  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" id="date" class="form-control" required>
    <!-- [(ngModel)]="date" -->
  </div>
  <div class="form-group">
    <label for="time">Time:</label>
    <input type="time" id="time" class="form-control" required>
    <!-- [(ngModel)]="time" -->
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search Track Reservation" [(ngModel)]="searchText">
    <button class="btn btn-primary" (click)="searchReservation()">Search</button>
  </div>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search Travel Request ID" [(ngModel)]="searchText">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" (click)="searchReservation()">Search</button>
    </div>
  </div>
  <div *ngIf="reservations.length > 0">
    <h3>Reservations for Travel Request ID: {{ searchText }}</h3>
    <div class="card-columns">
      <div class="card" *ngFor="let reservation of reservations">
        <div class="card-body">
          <h5 class="card-title">{{ reservation.trackName }}</h5>
          <p class="card-text">Date: {{ reservation.date }}</p>
          <p class="card-text">Time: {{ reservation.time }}</p>
          <button class="btn btn-primary" (click)="viewDetails(reservation.id)">View Details</button>
        </div>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Reserve Track</button>
</form>
