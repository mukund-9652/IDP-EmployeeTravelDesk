<h2>Upload Reservation</h2>

<div *ngIf="!isFormSubmitted" class="mt-3">
  <form (submit)="uploadReservation()" class="needs-validation" novalidate>
    <!-- ...existing form fields... -->

    <div class="form-group">
      <label for="reservationType">Reservation Type:</label>
      <select id="reservationType" class="form-control" required>
        <option value="">Select Reservation Type</option>
        <option value="Flight">Flight</option>
        <option value="Hotel">Hotel</option>
        <option value="Car Rental">Car Rental</option>
        <!-- Add more options as needed -->
      </select>
      <div class="invalid-feedback">Please select a reservation type.</div>
    </div>

    <!-- ...existing button... -->
    <button type="submit" class="btn btn-primary">Upload Reservation</button>
  </form>
</div>

<div *ngIf="isFormSubmitted" class="mt-3">
  <p>{{ acknowledgmentMessage }}</p>
</div>
